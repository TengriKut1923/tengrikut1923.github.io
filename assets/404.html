---
layout: page
permalink: /404.html

redirect_from:
- /norobots/
- /assets/
- /posts/
---

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="force-rendering" content="webkit">
<style>
  body,
  h1,
  p,
  pre {
    margin: 0;
  }

  a {
    text-decoration: none;
  }

  body {
    background-color: #1B1B1E;
    color: #e0e0e0;
    transition: background-color 0.3s, color 0.3s;
  }

  .ErrorPage-container {
    display: flex;
    justify-content: center;
    margin-top: 120px;
  }

  @media (max-width: 690px) {
    .ErrorPage-container {
      align-items: center;
      flex-direction: column-reverse;
      margin-top: 60px;
    }
  }

  .ErrorPage-title,
  .ErrorPage-subtitle {
    color: #999;
    line-height: 1.4;
  }

  .ErrorPage-title {
    font-size: 40px;
    font-synthesis: style;
    font-weight: 600;
  }

  html[data-ios] .ErrorPage-title {
    font-weight: 500;
  }

  html[data-android] .ErrorPage-title {
    font-weight: 700;
  }

  @media (max-width: 690px) {
    .ErrorPage-title {
      font-size: 30px;
    }
  }

  .ErrorPage-subtitle {
    font-size: 18px;
    margin-top: 10px;
  }

  .ErrorPage-text {
    align-items: flex-start;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 384px;
  }

  @media (max-width: 690px) {
    .ErrorPage-text {
      align-items: center;
      min-width: auto;
    }
  }

  .ErrorPage-errorImageContainer {
    align-items: center;
    display: flex;
    height: 250px;
    justify-content: center;
    margin-left: 20px;
    width: 250px;
  }

  @media (max-width: 690px) {
    .ErrorPage-errorImageContainer {
      margin-left: 0;
    }
  }
</style>

<div id="body-404">
  <div class="ErrorPage">
    <div class="ErrorPage-container">
      <div class="ErrorPage-text">
        <h1 class="ErrorPage-title">404</h1>
        <p class="ErrorPage-subtitle">{{ site.data.locales[site.lang].not_found.statment }}</p>
      </div>
      <div class="ErrorPage-errorImageContainer">
        <img class="ErrorPage-errorImage" src="{{ site.baseurl }}/assets/img/404/404.svg"
          alt="page error">
      </div>
    </div>
  </div>
</div>
